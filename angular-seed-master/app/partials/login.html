<div id="login" ng-controller="login">
  <form class="form-horizontal">
    <div class="title control-group">
      <label class="control-label" for="inputEmail">Login</label>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox"> Remember me
        </label>
        <button type="button" class="btn btn-success" ng-click="signin()">Sign in</button>
      </div>
    </div>
  </form>
  <p>{{error}}</p>
</div>
