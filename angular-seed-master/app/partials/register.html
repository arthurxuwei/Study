<div id="register">
  <form class="form-horizontal" name='appForm' ng-controller="signin">
    <div class="title control-group">
      <label class="control-label" for="inputEmail">Register</label>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputEmail" class="email" placeholder="Email" required="true">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-minlength="6" ng-maxlength="20" required="true">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputConfirmPassword">ConfirmPassword</label>
      <div class="controls">
        <input type="password" name="passwordConfirm" placeholder="Confirm Password" match="user.password" ng-model="user.confirmPassword" ng-minlength="6" ng-maxlength="20" required="true">
      </div>
	  <div class="col-xs-10 col-sm-10 col-lg-8">
		  <div  ng-show="(appForm.password.$dirty && appForm.password.$error.maxlength) || (appForm.passwordConfirm.$dirty && appForm.passwordConfirm.$error.maxlength) || (appForm.password.$dirty && appForm.password.$error.minlength) || (appForm.passwordConfirm.$dirty && appForm.passwordConfirm.$error.minlength)">
			<div><p>&nbsp;</p></div>
			<span class="alert alert-info">Passwords must be 6-20 characters.</span>
			<div><p>&nbsp;</p></div>
		  </div>
	  </div>
	  <div class="col-xs-10 col-sm-10 col-lg-8">
		  <div ng-show="appForm.passwordConfirm.$error.mismatch">
			<div><p>&nbsp;</p></div>
			<span class="alert alert-info">Passwords must match.</span>
			<div><p>&nbsp;</p></div>
		  </div>
	  </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-success" ng-click="register()" ng-disabled="appForm.$invalid">Register</button>
      </div>
    </div>
  </form>
</div>
